<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>რეგისტრაცია • BAPA Academy</title>

    <style>
      :root {
        --bg: #f7fbff;
        --card: #ffffff;
        --line: #d7e6f7;
        --text: #0b1b33;
        --muted: #4b607c;
        --blue: #1e66d0;
        --blue2: #2fa3ff;
        --shadow: 0 14px 35px rgba(11, 27, 51, 0.1);
        --radius: 18px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Arial;
        color: var(--text);
        background: radial-gradient(
            900px 520px at 10% 0%,
            rgba(47, 163, 255, 0.18),
            transparent 55%
          ),
          radial-gradient(
            900px 520px at 90% 10%,
            rgba(30, 102, 208, 0.14),
            transparent 60%
          ),
          var(--bg);
        min-height: 100vh;
      }
      a {
        color: inherit;
        text-decoration: none;
      }

      form {
        max-width: 520px;
        margin: 0 auto;
      }
      .wrap {
        max-width: 860px;
        margin: 0 auto;
        padding: 22px 16px 52px;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
        margin-bottom: 16px;
        flex-wrap: wrap;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .logo {
        width: 48px;
        height: 48px;
        border-radius: 16px;
        background: #fff;
        border: 1px solid var(--line);
        box-shadow: var(--shadow);
        overflow: hidden;
      }
      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .brand h1 {
        margin: 0;
        font-size: 16px;
      }
      .brand p {
        margin: 3px 0 0;
        color: var(--muted);
        font-size: 12.5px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        padding: 18px;
      }
      h2 {
        margin: 0;
        font-size: 22px;
      }
      .desc {
        margin: 8px 0 0;
        color: var(--muted);
        line-height: 1.6;
        font-size: 13.5px;
      }

      .btnRow {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 10px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: #ffffff;
        color: var(--text);
        font-weight: 800;
        font-size: 13px;
        cursor: pointer;
        transition: transform 0.08s ease, box-shadow 0.2s ease,
          border-color 0.2s ease;
        user-select: none;
      }
      .btn:hover {
        transform: translateY(-1px);
        border-color: #bcd6f5;
        box-shadow: 0 10px 20px rgba(11, 27, 51, 0.08);
      }
      .btn.primary {
        border-color: transparent;
        color: #fff;
        background: linear-gradient(135deg, var(--blue), var(--blue2));
      }

      .mini {
        margin-top: 12px;
        padding: 12px;
        border: 1px dashed #bcd6f5;
        border-radius: 14px;
        background: #ffffff;
        color: var(--muted);
        font-size: 12.6px;
        line-height: 1.55;
      }

      form {
        display: grid;
        gap: 10px;
        margin-top: 14px;
      }
      label {
        font-size: 12px;
        color: var(--muted);
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 12px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: #f8fbff;
        color: var(--text);
        outline: none;
      }
      textarea {
        min-height: 92px;
        resize: vertical;
      }

      .hint {
        margin-top: 12px;
        color: rgba(75, 96, 124, 0.95);
        font-size: 12px;
        line-height: 1.55;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="logo">
            <img src="logo.jpeg" alt="BAPA Academy ლოგო" />
          </div>
          <div>
            <h1>BAPA Academy • რეგისტრაცია</h1>
            <p>WhatsApp შეტყობინებით სწრაფად</p>
          </div>
        </div>

        <div class="btnRow">
          <a class="btn" href="index.html">← მთავარი</a>
        </div>
      </div>

      <section class="card">
        <h2>რეგისტრაცია</h2>
        <p class="desc">
          შეავსე ფორმა და დააჭირე “გაგზავნა WhatsApp-ზე”. გაიხსნება წინასწარ
          შევსებული შეტყობინება.
        </p>

        <div class="mini" id="priceInfo"></div>

        <form id="regForm">
          <div>
            <label for="name">სახელი და გვარი</label>
            <input id="name" required placeholder="მაგ: ნინო ბერიძე" />
          </div>

          <div>
            <label for="phone">ტელეფონი (არასავალდებულო)</label>
            <input id="phone" placeholder="+995 ..." />
          </div>

          <div>
            <label for="plan">აირჩიე პაკეტი</label>
            <select id="plan">
              <option value="3m">3 თვე (₾750)</option>
              <option value="year">ერთიანი გადახდა (₾600)</option>
            </select>
          </div>

          <div>
            <label for="msg">შენიშვნა (არასავალდებულო)</label>
            <textarea
              id="msg"
              placeholder="მკითხე გრაფიკზე, ლოკაციაზე, დაწყების თარიღზე..."
            ></textarea>
          </div>

          <button class="btn primary" type="submit">
            გაგზავნა WhatsApp-ზე
          </button>
        </form>

        <p class="hint">
          კონფიდენციალურობა: გვერდი მონაცემებს არ ინახავს ბაზაში — მხოლოდ
          WhatsApp შეტყობინებას ქმნის.
        </p>
      </section>
    </div>

    <script>
      const BUSINESS = {
        city: "ბათუმი",
        number: "+995574323377",
        whatsappNumber: "995574323377", // digits only (NO +)
      };

      const PRICE_3M = 750;
      const PRICE_YEAR = 600;

      const diff = PRICE_3M - PRICE_YEAR;
      const pct = Math.round((diff / PRICE_3M) * 100);

      document.getElementById("priceInfo").textContent =
        `ფასები: 3 თვე ₾${PRICE_3M} • ერთიანად გადახდის შემთხვევაში ₾${PRICE_YEAR}` +
        (diff > 0
          ? ` • ერთიანად გადახდის პაკეტით ზოგავ ₾${diff} (~${pct}%).`
          : "");

      function waLink(text) {
        return `https://wa.me/${
          BUSINESS.whatsappNumber
        }?text=${encodeURIComponent(text)}`;
      }

      document.getElementById("regForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const plan = document.getElementById("plan").value;
        const extra = document.getElementById("msg").value.trim();

        const planText =
          plan === "year"
            ? `ერთიანი გადახდა (₾${PRICE_YEAR})`
            : `3 თვე (₾${PRICE_3M})`;

        const message =
          `გამარჯობა! მე ვარ ${name}. მსურს ბუღალტერიის კურსზე რეგისტრაცია ${BUSINESS.city}-ში.\n` +
          `პაკეტი: ${planText}\n` +
          (phone ? `ტელეფონი: ${phone}\n` : "") +
          (extra ? `შენიშვნა: ${extra}\n` : "") +
          ``;

        window.open(waLink(message), "_blank", "noopener");
      });
    </script>
  </body>
</html>
